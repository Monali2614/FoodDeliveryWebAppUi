<app-header></app-header>

<div class="center-content">
  <h3 class="brand-title">Food Brand</h3>
  <h5>Discover The Food and Drink</h5>

   <app-searchrestaurantbyitem></app-searchrestaurantbyitem>

</div>

<div class="slider">
    <div class="slides" [style.transform]="'translateX(' + (-activeSlideIndex * 100) + '%)'">
      <div class="slide" *ngFor="let image of images">
        <img [src]="image" alt="Image">
      </div>
    </div>
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>
  
  <div class="container">
    <h2>Popular Menu</h2>
    <div class="menu-grid">
      <div class="menu-item" *ngFor="let menu of menus" (click)="onMenuClick(menu)">
        <h3>{{ menu.itemName }}</h3>
        <p>{{ menu.description }}</p>
      </div>
    </div>
  </div>
  
  
  
 <app-footer></app-footer>
