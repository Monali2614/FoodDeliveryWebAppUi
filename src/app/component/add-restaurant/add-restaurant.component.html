<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>Add Restaurant</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div>
                        <label for="restaurantName">Name:</label>
                        <input type="text" id="restaurantName" [(ngModel)]="restaurant.restaurantName" name="restaurantName" required>
                      </div>
                      <div>
                        <label for="restaurantAddress">Address:</label>
                        <input type="text" id="restaurantAddress" [(ngModel)]="restaurant.restaurantAddress" name="restaurantAddress" required>
                      </div>
                      <div>
                        <label for="cuisines">Cuisines (comma separated):</label>
                        <input type="text" id="cuisines" [(ngModel)]="restaurant.cuisines" name="cuisines" (ngModelChange)="splitCuisines($event)" required>
                      </div>
                      <div>
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" [(ngModel)]="restaurant.rating" name="rating" required>
                      </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
