<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header with Add Restaurant on the left -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-text">Add Restaurant</span>
    </nav>

    <!-- Form -->
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <form (ngSubmit)="addRestaurant()" #form="ngForm">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurantName" [(ngModel)]="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantAddress">Address</label>
                        <input type="text" class="form-control" id="restaurantAddress" [(ngModel)]="restaurantAddress" name="restaurantAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control" id="rating" [(ngModel)]="rating" name="rating" min="0" max="5" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="cuisines">Cuisines (comma-separated)</label>
                        <input type="text" class="form-control" id="cuisines" [(ngModel)]="cuisines" name="cuisines">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Restaurant</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
