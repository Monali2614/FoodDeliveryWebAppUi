<section class="vh-100">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form (ngSubmit)="login()" style="width: 23rem;">
            <h1 class="h1">ADMIN LOGIN</h1>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" class="large-input" [(ngModel)]="username" name="username" placeholder="Admin Name" required>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" class="large-input" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
